<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>left</title>
    <link rel=stylesheet type=text/css href="/static/css/accordion.css">
    <script type=text/javascript src="/static/js/jquery.js"></script>
    {#    <style>#}
    {#        ul li{ list-style: none; }#}
    {#    </style>#}
</head>
<body>
<div class="lefttop" align="center">管理菜单</div>

<div id="menu" class="menu_list">
    <p class="menu_head">多肉植物</p>
    <div style="display:none" class=menu_body>
        <a href="/sucapp/handbook" target="rightFrame">多肉图鉴</a>
        <a href="/sucapp/maintenance" target="rightFrame">养护知识</a>

    </div>
    <p class="menu_head">杂交预测</p>
    <div style="display:none" class=menu_body>
        <a href="/hybapp/hybinfolist" target="rightFrame">杂交信息</a>
        <a href="/hybapp/hybridization" target="rightFrame">杂交预测</a>
    </div>
    <p class="menu_head">编辑检索</p>
    <div style="display:none" class=menu_body>
        <a href="/search/" target="rightFrame">全站检索</a>
        <a href="/sucapp/mainedit" target="rightFrame">编辑养护</a>
    </div>
    <p class="menu_head">后台管理</p>
    <div style="display:none" class=menu_body>
        <a href="/admin" target="_blank">后台登录</a>
    </div>
</div>
<script type=text/javascript>
    $(document).ready(function () {
        var username = JSON.parse('{{ username|safe }}')
        if (username=='')
        {
            $("#menu .menu_head:eq(2)").hide();
        }
        {#$("#menu .menu_head:eq(2)").hide();#}
        $("#menu .menu_body:eq(0)").hide();
        $("#menu p.menu_head").click(function () {
            $(this).next("div.menu_body").slideToggle(300);
        });
    });
    $("body").bind("keydown",function(event){
     if (event.keyCode == 116) {
                event.preventDefault(); //阻止默认刷新
          $("rightIframe").attr("src",window.frames["main_frame"].src);

    }
})
</script>
</body>
</html>
